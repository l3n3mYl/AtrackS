name: com
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core:
  firebase_auth:
  cloud_firestore:
  google_sign_in:
  flutter_facebook_login:
  font_awesome_flutter:
  pedometer: ^1.2.0
  fl_chart:
  percent_indicator:
  audioplayers:

#  sensors:

#  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"

flutter:

  uses-material-design: true
  assets:
    - images/
    - images/Icons/
    - assets/Sounds/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Girassol
      fonts:
        - asset: fonts/Girassol-Regular.ttf
    - family: PTSerif
      fonts:
        - asset: fonts/PTSerif-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: LibreBaskerville
      fonts:
        - asset: fonts/LibreBaskerville-Regular.ttf